<app-header title="Inicio sesion">
</app-header>
<ion-content >

<div class="d-flex-center">
  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>
    
<!--Email-->
    <app-custon-input
    autocomplete = "email"
    icon="mail-outline"
    [control]="form.controls.email"
    type="email"
    label="Correo"
    ></app-custon-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

      <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
    </div>

<!--Password-->
    <app-custon-input 
    [control]="form.controls.password"
    icon ="lock-closed-outline"
    type="password"
    label="contrase単a"
    ></app-custon-input>

    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
    <div *ngIf="form.controls.password.errors?.['required']">La contrase単a es requerida</div>
    </div>

    <ion-button routerLink="forgot-password" class="ion-text-end">多Olvidaste tu contrase単a?</ion-button>

    <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
      Ingresar
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>

    <ion-button class="ion-margin-top" routerLink="sing-up" expand="block" mode="ios" fill="outline">
      Registro
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>
  </form>


</div> 
</ion-content>
